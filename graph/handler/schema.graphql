scalar Time

type Article {
    ID: Int
    Title: String
    Content: String
    UpdatedAt: Time
    CreatedAt: Time
}

type Edge {
    cursor: String
    node: Article
}

type PageInfo {
    endCursor: String
    hasNextPage: Boolean
}

type SearchResult {
    id: String
    name: String
    tournaments: [String]
    nation: String
    has_stadium: Boolean
    description: String
    rating: Float
}

type Query {
    Search(after: String, first: Int): ArticlesResult
}